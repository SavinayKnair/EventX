{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg glass-card p-4 p-md-5" data-aos="zoom-in" data-aos-duration="1000">
            
            <div class="text-center mb-4">
                <div class="icon-box-circle mb-3 mx-auto" data-aos="bounce-in" data-aos-delay="300">
                    <i class="fa-solid fa-calendar-plus text-primary fs-2"></i>
                </div>
                <h2 class="fw-bold text-dark">Host an Event</h2>
                <p class="text-muted small">Fill in the details below to list your experience.</p>
            </div>

            <form method="POST" enctype="multipart/form-data" class="needs-validation">
                {% csrf_token %}

                <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
                    <label class="form-label fw-medium small">Event Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-signature text-muted"></i></span>
                        <input type="text" name="event_name" class="form-control border-start-0 bg-light" placeholder="e.g. Summer Music Fest" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3" data-aos="fade-up" data-aos-delay="500">
                        <label class="form-label fw-medium small">Category</label>
                        <input type="text" name="event_type" class="form-control bg-light" placeholder="Wedding, Tech, etc." required>
                    </div>
                    <div class="col-md-6 mb-3" data-aos="fade-up" data-aos-delay="500">
                        <label class="form-label fw-medium small">Date</label>
                        <input type="date" name="event_date" class="form-control bg-light" required>
                    </div>
                </div>

                <div class="mb-3" data-aos="fade-up" data-aos-delay="600">
                    <label class="form-label fw-medium small">Location</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-location-dot text-danger"></i></span>
                        <input type="text" name="location" class="form-control border-start-0 bg-light" placeholder="City or Venue Name" required>
                    </div>
                </div>

                <div class="mb-3" data-aos="fade-up" data-aos-delay="700">
                    <label class="form-label fw-medium small">Description</label>
                    <textarea name="description" class="form-control bg-light" rows="3" placeholder="Tell us more about it..." required></textarea>
                </div>

                <div class="mb-4" data-aos="fade-up" data-aos-delay="800">
                    <label class="form-label fw-medium small">Cover Image</label>
                    <input type="file" name="image" class="form-control form-control-sm bg-light">
                </div>

                <div data-aos="fade-up" data-aos-delay="900">
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm py-3 fw-bold btn-gradient">
                        <i class="fa-solid fa-rocket me-2"></i> Launch Event
                    </button>
                </div>
            </form>

            <div class="text-center mt-4" data-aos="fade-in" data-aos-delay="1000">
                <p class="text-muted x-small">Note: All events are subject to <span class="text-primary fw-bold">Admin Approval</span>.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
